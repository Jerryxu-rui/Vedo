[pytest]
# Pytest configuration for ViMax

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires setup)
    e2e: End-to-end tests (complete workflows)
    slow: Slow tests (may take several seconds)
    asyncio: Async tests
    requires_api: Tests that require external API access
    requires_db: Tests that require database
    memory: Memory system tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=workflows
    --cov=utils
    --cov=api_routes_conversational
    --cov=api_routes_video
    --cov-report=html
    --cov-report=term-missing
    --maxfail=5

# Async configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    .working_dir/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov