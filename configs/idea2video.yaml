chat_model:
  init_args:
    model: gemini-2.0-flash-001
    model_provider: openai
    api_key: ${YUNWU_API_KEY}
    base_url: https://yunwu.ai/v1
  # Rate limits for chat model API calls
  # Set to null to disable rate limiting for this service
  max_requests_per_minute: 500
  max_requests_per_day: 2000

image_generator:
  class_path: tools.ImageGeneratorDoubaoSeedreamYunwuAPI
  init_args:
    api_key: ${YUNWU_API_KEY}
    model: doubao-seedream-4-0-250828
  # Rate limits for image generation API calls
  # Set to null to disable rate limiting for this service
  max_requests_per_minute: 10
  max_requests_per_day: 500


video_generator:
  class_path: tools.VideoGeneratorVeoYunwuAPI
  init_args:
    api_key: ${YUNWU_API_KEY}
    base_url: https://yunwu.ai
    t2v_model: veo3-fast
    ff2v_model: veo3-fast
    flf2v_model: veo3-pro-frames
  # Rate limits for video generation API calls
  # Set to null to disable rate limiting for this service
  max_requests_per_minute: 10
  max_requests_per_day: 100


working_dir: .working_dir/idea2video
